{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="color:white;">
  <div class="row">
    <div class="col">
      <div class="page-header">
        <h1>Delete Exercise?</h1>
        {% comment %} <img src="{% static 'images/' %}" alt="" /> {% endcomment %}
      </div>
      <h2>Are you sure you want to delete {{ object.name }}?</h2>

      <form action="" method="POST" class="form">
        {% csrf_token %}
        <a href="{% url 'exercises_detail' exercise.id %}" class="btn btn-secondary">
          Cancel
        </a>
        <button type="submit" class="btn btn-danger">Yes - Delete!</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
