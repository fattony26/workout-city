{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/nutrition-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ nutrition.name_of_food }}</h2>
    <h2>{{ nutrition.calories }}</h2>
    <h2>{{ nutrition.day }}</h2>
    <h2>{{ nutrition.meal }}</h2>
  </div>
</div>
<a href="{% url 'nutritions_update' nutrition.id %}" class="btn warn">Edit</a>
<a href="{% url 'nutritions_delete' nutrition.id %}" class="btn danger">Delete</a>

{% endblock %}
