{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock head %}

{% block content %}
<div class="container" style="color:white;">
    <div class="row">
        <div class="col">
            <div class="page-header">
                {% if object %}
                <h1>Edit {{object.name}}</h1>
                {% endif %}
            </div>

            <form action="" method="post" class="form-container">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn-success submit">Submit!</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
