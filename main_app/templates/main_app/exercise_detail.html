{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/exercise-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card">
  <div class="card-bg"></div>
  <div class="card-content">
    <h2>{{ exercise.name }}</h2>
    <p>Targeted muscle: {{ exercise.muscle }}</p>
    <p>Description: {{ exercise.description }}</p>
    <p>Sets: {{ exercise.sets }}</p>
    <p>Reps: {{ exercise.reps }}</p> 
  </div>
</div>
<a href="{% url 'toys_update' toy.id %}" class="btn warn">Edit</a>
<a href="{% url 'toys_delete' toy.id %}" class="btn danger">Delete</a>

{% endblock %}
