{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h2 style="color:white;">Are you sure you want to delete {{ object.name_of_food }}?</h2>
</div>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a href="{% url 'nutritions_detail' nutrition.id %}" class="btn btn-secondary">
    Cancel
  </a>
  <button type="submit" class="btn btn-danger">Yes - Delete!</button>
</form>

{% endblock %}
