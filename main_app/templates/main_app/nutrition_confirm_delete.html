{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Toy?</h1>
  {% comment %} <img src="{% static 'images/' %}" alt=""/> {% endcomment %}
</div>
<h2>Are you sure you want to delete {{ object.name_of_food }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'nutritions_detail' nutrition.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
