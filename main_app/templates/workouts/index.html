{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/workout-index.css' %}">
{% endblock head %}

{% block content %}
<section class="page-header">
    <h1>Workouts</h1>
</section>

<section class="card-container">
    {% for workout in workouts %}
        <div class="card">
            <a href="{% url 'workouts_detail' workout.id %}">
                <div class="card-content">
                    <div class="card-img-container">
                        <img class="generic-workout" src="{% static 'images/barbell-dl gray.jpg' %}" alt="">
                    </div>
                    <h2 class="card-title">{{ workout.day_of_week}}</h2>
                    <p>{{ workout.muscle_grp }}</p>
                    <p><small>{{ workout.description }}</small></p>
                </div>
            </a>
        </div>
    {% endfor %}
</section>
{% endblock content %}
