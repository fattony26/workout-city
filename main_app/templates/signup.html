{%extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class>
                <h1>Sign Up</h1>
                <img src="" alt="">
            </div>
            {% if error_message %}
            <p class="red-text">{{ error_message }}</p>
            {% endif %}
            <form action="" method="post" class="form-container" autocomplete="off">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn-success submit">Create User Acct!</button>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
